    inputs:
      targetEnv:
        description: 'Target environment'
        required: true
        default: 'dev'

jobs:
  conditional-job:
    if: ${{ github.ref_name == 'main' && github.events.inputs.targetEnv == 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: Confirm run
        run: echo "Running job on branch 'dev' with input 'dev'"
